<div class="login-container">
    <div class="background-image"></div>
    <div class="overlay-image"></div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-image">
            <img src="/assets/images/logo-name.svg" alt="Form Image">
        </div>
        <div class="inputs">
            <input type="email" id="email" required [(ngModel)]="email" name="email" placeholder="email">
            <input type="password" id="password" required [(ngModel)]="password" name="password" placeholder="password">
            <a class="forgot-pass">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
